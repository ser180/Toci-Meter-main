<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo_index.css') }}">

    <title>Editar Usuario</title>
</head>

<body>
    <h1 class="mt-1 text-center display-1">Editar Usuario</h1>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="container mt-5">
                <form id="editForm" action="{{ url_for('edit_user', id=usuario.id) }}" method="POST" class="contenedorForm text">
                    <div class="mb-3">
                        <label class="form-label mb-2"> Usuario: </label>
                        <input type="text" class="form-control" name="txtUsuario" value="{{ usuario.usuario }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label mb-2"> Contraseña: </label>
                        <input type="password" class="form-control" name="txtPass" value="{{ usuario.contraseña }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label mb-2">Perfil:</label>
                        <select id="perfilSelect" name="perfilSeleccionado" class="form-select" required>
                            <option value="" disabled>Selecciona un perfil</option>
                            <option value="empleado" {% if usuario.perfil == 'empleado' %}selected{% endif %}>Empleado</option>
                            <option value="admin" {% if usuario.perfil == 'admin' %}selected{% endif %}>Administrador</option>
                        </select>
                    </div>

                    <div class="d-grid gap-2">
                        <button id="boton_actualizar" type="submit" class="btn btn-success mt-5 text-center display-5" name="btnAct">
                            Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
